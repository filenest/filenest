name: Release

on:
    push:
        branches:
            - next

jobs:
    main:
        permissions:
            contents: write
            issues: write
            pull-requests: write
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22.x"
                  cache: "pnpm"
          
            - name: "Install dependencies"
              run: pnpm install

            - name: "Lint code"
              run: "pnpm lint"
          
            - name: Create Release PR or publish
              uses: changesets/action@v1
              with:
                publish: pnpm build
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
