name: Build Test

on:
    push:
    pull_request:
        branches:
            - next

jobs:
    main:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22.x"
                  cache: "pnpm"

            - name: Install pnpm
              uses: pnpm/action-setup@v4
          
            - name: 'Install dependencies'
              run: pnpm install --frozen-lockfile
          
            - name: 'Build packages'
              run: 'pnpm build'
